<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabuada</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <h1 class="tittle">Tabelas da Tabuada</h1>
    </header>
    <section>
        <div class="input_num">
            Digite o Número:&nbsp;&nbsp;<input type="number" name="num" id="num" class="num" placeholder="0">
        </div>
        <div class="input_operator">
            <label>
                <input type="radio" name="operator" value="+" id="operator_plus" class="operator">+</label>
            <label>
                <input type="radio" name="operator" value="-" id="minus_operator" class="operator">-</label>
            <label>
                <input type="radio" name="operator" id="multiplication_operator" class="operator">x</label>
            <label>
                <input type="radio" name="operator" id="division_operator" class="operator">÷</label>
        </div>
        <div class="button">
            <input type="button" value="Calcular" onclick="Calcular()" class="calculate_button">
        </div>
        <div class="table">
            <table name="table_numbers" id="table_numbers" class="table_numbers"></table>
        </div>
    </section>

    <footer>
        <div class="foo">
            Criação e Desenvolvimento: &nbsp;Vander Sorte
        </div>
    </footer>
    <script src="scripts/script.js"></script>
</body>

</html>
